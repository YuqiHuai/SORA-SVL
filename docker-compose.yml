version: "3"
services:
  # API Server
  server:
    container_name: sorasvl-server
    build:
      context: ./server
    volumes:
      - ./server/assets:/workdir/assets
    networks:
      - sorasvl

  # Client
  client:
    container_name: sorasvl-client
    build:
      context: ./client
    depends_on:
      - server
    networks:
      - sorasvl

  # Nginx
  nginx:
    container_name: sorasvl-router
    build:
      context: ./nginx
    depends_on:
      - server
      - client
    ports:
      - "80:80"
    networks:
      - sorasvl

networks:
  sorasvl:
    driver: bridge
